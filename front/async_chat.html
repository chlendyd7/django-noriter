<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
</head>
<body>
    <h1>Real-Time Chat</h1>
    <div id="messages"></div>
    
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Enter your message" />
        <button type="submit">Send</button>
    </form>

    <script>
        let eventSource = null;
        const messagesDiv = document.getElementById("messages");

        function connectSSE() {
            console.log("🔄 SSE 연결 시도...");
            eventSource = new EventSource("http://127.0.0.1:8000/asyc/");

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.message !== "ping") { // Heartbeat 메시지는 무시
                    messagesDiv.innerHTML += `<p>${data.timestamp}: ${data.message}</p>`;
                }
            };

            eventSource.onerror = function(event) {
                console.error("❌ SSE 연결 오류. 3초 후 재연결...");
                eventSource.close();
                setTimeout(connectSSE, 1000); // 3초 후 자동 재연결
            };

            eventSource.onopen = function() {
                console.log("✅ SSE 연결 성공");
            };
        }

        connectSSE(); // SSE 연결 시작

        // 메시지 전송 처리
        document.getElementById("messageForm").onsubmit = function(e) {
            e.preventDefault();

            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();

            if (message) {
                fetch("http://127.0.0.1:8000/asyc/send_message/", {
                    method: "POST",
                    body: JSON.stringify({ message: message }),
                    headers: { "Content-Type": "application/json" },
                });

                messageInput.value = ""; // 입력 필드 초기화
            }
        };
    </script>
</body>
</html>
