<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
</head>
<body>
    <h1>Real-Time Chat</h1>
    <div id="messages"></div>
    
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Enter your message" />
        <button type="submit">Send</button>
    </form>

    <script>
        let eventSource = null;
        const messagesDiv = document.getElementById("messages");

        function connectSSE() {
            console.log("ğŸ”„ SSE ì—°ê²° ì‹œë„...");
            eventSource = new EventSource("http://127.0.0.1:8000/asyc/");

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.message !== "ping") { // Heartbeat ë©”ì‹œì§€ëŠ” ë¬´ì‹œ
                    messagesDiv.innerHTML += `<p>${data.timestamp}: ${data.message}</p>`;
                }
            };

            eventSource.onerror = function(event) {
                console.error("âŒ SSE ì—°ê²° ì˜¤ë¥˜. 3ì´ˆ í›„ ì¬ì—°ê²°...");
                eventSource.close();
                setTimeout(connectSSE, 1000); // 3ì´ˆ í›„ ìë™ ì¬ì—°ê²°
            };

            eventSource.onopen = function() {
                console.log("âœ… SSE ì—°ê²° ì„±ê³µ");
            };
        }

        connectSSE(); // SSE ì—°ê²° ì‹œì‘

        // ë©”ì‹œì§€ ì „ì†¡ ì²˜ë¦¬
        document.getElementById("messageForm").onsubmit = function(e) {
            e.preventDefault();

            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();

            if (message) {
                fetch("http://127.0.0.1:8000/asyc/send_message/", {
                    method: "POST",
                    body: JSON.stringify({ message: message }),
                    headers: { "Content-Type": "application/json" },
                });

                messageInput.value = ""; // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
            }
        };
    </script>
</body>
</html>
